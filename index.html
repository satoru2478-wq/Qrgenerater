<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Generator | Vedant</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* --- 1. LUXURY PASTEL GRADIENT --- */
        * { box-sizing: border-box; }
        
        body {
            margin: 0; padding: 0; height: 100vh;
            font-family: 'Outfit', sans-serif;
            display: flex; justify-content: center; align-items: center;
            /* Slower, softer, distinct color change */
            background: linear-gradient(125deg, #FF9A9E, #FECFEF, #E0C3FC, #8EC5FC, #C2E9FB);
            background-size: 300% 300%;
            animation: softFlow 12s ease infinite;
        }

        @keyframes softFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. THE MAIN GLASS PANEL --- */
        .main-card {
            background: rgba(255, 255, 255, 0.65); /* More opaque for clarity */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 45px;
            width: 420px;
            text-align: center;
        }

        h1 {
            font-weight: 900; font-size: 28px; margin: 0 0 5px 0;
            text-transform: uppercase; letter-spacing: 1.5px; color: #2D3436;
        }
        
        p.subtitle { 
            font-size: 14px; color: #636e72; margin-bottom: 30px; 
            font-weight: 500;
        }

        /* --- 3. PROFESSIONAL INPUTS --- */
        .control-group { margin-bottom: 18px; text-align: left; }
        
        label {
            display: block; font-size: 11px; font-weight: 800;
            color: #2D3436; margin-bottom: 8px; margin-left: 5px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        /* The Input Boxes */
        input[type="text"] {
            width: 100%; padding: 16px;
            border: 2px solid #dfe6e9;
            border-radius: 16px;
            background: #ffffff;
            color: #2D3436; font-family: 'Outfit', sans-serif; font-size: 15px; font-weight: 500;
            outline: none; transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 0 4px rgba(116, 185, 255, 0.2);
        }

        /* Color Controls */
        .color-row { display: flex; justify-content: space-between; gap: 12px; }
        
        .color-box {
            flex: 1; background: #fff;
            padding: 8px 15px; border-radius: 16px;
            display: flex; align-items: center; justify-content: space-between;
            border: 2px solid #dfe6e9;
        }

        input[type="color"] {
            border: none; width: 35px; height: 35px;
            cursor: pointer; background: none; padding: 0;
        }

        /* --- 4. BUTTONS --- */
        button {
            width: 100%; padding: 18px; border: none; border-radius: 16px;
            font-size: 15px; font-weight: 700; letter-spacing: 1px;
            cursor: pointer; transition: all 0.2s ease; margin-top: 10px;
            font-family: 'Outfit', sans-serif; text-transform: uppercase;
        }

        .btn-gen { 
            background: #2D3436; color: white; 
            box-shadow: 0 10px 20px rgba(45, 52, 54, 0.2);
        }
        .btn-gen:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(45, 52, 54, 0.3); }

        .btn-down {
            background: #fff; color: #2D3436; border: 2px solid #2D3436;
            margin-top: 20px; display: none; /* Hidden initially */
        }
        .btn-down:hover { background: #f1f2f6; }

        /* --- 5. THE QR VIEWER (Soft Border Logic) --- */
        #qrcode-container {
            margin-top: 30px;
            display: flex; justify-content: center; align-items: center;
            /* This is the permanent soft border on screen */
            padding: 25px;
            background: #ffffff; 
            border-radius: 20px;
            border: 1px solid #dfe6e9;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.02), /* Inner depth */
                0 15px 30px rgba(0,0,0,0.08); /* Outer drop shadow */
            min-height: 250px;
        }

        #placeholderText { color: #b2bec3; font-weight: 700; letter-spacing: 2px; font-size: 12px; }

        /* --- 6. FOOTER --- */
        .footer {
            margin-top: 35px; font-size: 11px; color: #636e72;
            letter-spacing: 2px; text-transform: uppercase; opacity: 0.8;
        }
        .footer span { color: #0984e3; font-weight: 900; }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>Qr Generator</h1>
        <p class="subtitle">Enter details to generate</p>

        <div class="control-group">
            <label>Destination Link</label>
            <input type="text" id="urlInput" placeholder="https://..." autocomplete="off">
        </div>

        <div class="control-group">
            <label>Save File As</label>
            <input type="text" id="fileNameInput" placeholder="e.g. My-Scan-Code" autocomplete="off">
        </div>

        <div class="control-group color-row">
            <div class="color-box">
                <label style="margin:0; font-size:10px;">CODE</label>
                <input type="color" id="colorDark" value="#000000">
            </div>
            <div class="color-box">
                <label style="margin:0; font-size:10px;">BACK</label>
                <input type="color" id="colorLight" value="#ffffff">
            </div>
        </div>

        <button class="btn-gen" onclick="generateQR()">Create QR Code</button>
        
        <div id="qrcode-container">
            <span id="placeholderText">PREVIEW AREA</span>
            <div id="qrcode"></div>
        </div>

        <button id="downloadBtn" class="btn-down" onclick="downloadSmart()">Download Image</button>

        <div class="footer">
            Designed & Developed by <span>Vedant</span>
        </div>
    </div>

    <script>
        var qrcodeContainer = document.getElementById("qrcode");
        var placeholder = document.getElementById("placeholderText");

        function generateQR() {
            var url = document.getElementById("urlInput").value;
            var darkColor = document.getElementById("colorDark").value;
            var lightColor = document.getElementById("colorLight").value;
            var downloadBtn = document.getElementById("downloadBtn");

            // VALIDATION
            if (!url) {
                alert("Please enter a link first!");
                return;
            }

            // RESET
            qrcodeContainer.innerHTML = "";
            placeholder.style.display = "none";

            // GENERATE (Standard 200px for viewing)
            new QRCode(qrcodeContainer, {
                text: url,
                width: 200,
                height: 200,
                colorDark : darkColor,
                colorLight : lightColor,
                correctLevel : QRCode.CorrectLevel.H
            });

            // SHOW DOWNLOAD
            downloadBtn.style.display = "block";
        }

        // --- SMART DOWNLOAD LOGIC ---
        function downloadSmart() {
            // Get File Name
            var fileName = document.getElementById("fileNameInput").value;
            if(!fileName) fileName = "Vedant-QR";

            // Find the image element generated by the library
            // (We check for img first, as that's what usually renders)
            var img = qrcodeContainer.querySelector("img");
            var canvas = qrcodeContainer.querySelector("canvas");

            // We need a source to copy
            var source = img ? img : canvas;

            if (!source) {
                alert("Please generate a code first.");
                return;
            }

            // Create a temporary canvas to add the border
            var newCanvas = document.createElement("canvas");
            var ctx = newCanvas.getContext("2d");
            var borderSize = 30; // The "Quiet Soft Border" width

            // Use natural sizes if available to avoid blurring
            var w = 200; 
            var h = 200;

            newCanvas.width = w + (borderSize * 2);
            newCanvas.height = h + (borderSize * 2);

            // Fill Background (The soft border color)
            var bgColor = document.getElementById("colorLight").value;
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, newCanvas.width, newCanvas.height);

            // Draw the QR Code in the center
            ctx.drawImage(source, borderSize, borderSize, w, h);

            // Trigger Download
            var link = document.createElement("a");
            link.download = fileName + ".png";
            link.href = newCanvas.toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
