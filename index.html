<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Generator | Vedant</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* --- 1. SOFT PASTEL BACKGROUND --- */
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Soft, dreamy pastel gradient */
            background: linear-gradient(125deg, #a18cd1, #fbc2eb, #ff9a9e, #fecfef, #84fab0, #8fd3f4);
            background-size: 300% 300%;
            animation: pastelMove 15s ease infinite;
            overflow: hidden;
        }

        @keyframes pastelMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. GLASS CARD --- */
        .main-card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        /* --- 3. TYPOGRAPHY --- */
        h1 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #2c3e50; /* Dark slate for contrast */
        }
        
        p.subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        /* --- 4. INPUTS --- */
        .control-group { margin-bottom: 20px; text-align: left; }
        
        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: #444;
            margin-bottom: 8px;
            margin-left: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            background: white;
            border-color: #a18cd1;
            box-shadow: 0 0 15px rgba(161, 140, 209, 0.3);
        }

        /* --- 5. COLOR PICKERS (FIXED) --- */
        .color-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .color-box {
            flex: 1;
            background: rgba(255,255,255,0.5);
            padding: 8px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.6);
        }

        /* Default styling for color inputs */
        input[type="color"] {
            border: none;
            width: 35px;
            height: 35px;
            cursor: pointer;
            background: none;
        }

        /* --- 6. BUTTONS --- */
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
        }

        .btn-gen {
            background: #2c3e50;
            color: white;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }

        .btn-gen:hover {
            background: #1a252f;
            transform: translateY(-2px);
        }

        .btn-down {
            background: white;
            color: #2c3e50;
            border: 2px solid #2c3e50;
            margin-top: 15px;
            display: none; /* Hidden until generated */
        }

        .btn-down:hover {
            background: #f0f0f0;
        }

        /* --- 7. QR CODE AREA --- */
        #qrcode-container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            min-height: 250px;
            border: 2px dashed rgba(0,0,0,0.1);
        }
        
        /* Ensures the generated code looks nice */
        #qrcode img, #qrcode canvas {
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 100%;
        }

        /* --- 8. FOOTER --- */
        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: #666;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .footer span {
            color: #2c3e50;
            font-weight: 800;
        }

    </style>
</head>
<body>

    <div class="main-card">
        <h1>Qr Generator</h1>
        <p class="subtitle">Enter your link below</p>

        <div class="control-group">
            <label>Destination URL</label>
            <input type="text" id="urlInput" placeholder="https://example.com">
        </div>

        <div class="control-group color-row">
            <div class="color-box">
                <label style="margin:0; font-size:10px;">CODE COLOR</label>
                <input type="color" id="colorDark" value="#000000">
            </div>
            <div class="color-box">
                <label style="margin:0; font-size:10px;">BG COLOR</label>
                <input type="color" id="colorLight" value="#ffffff">
            </div>
        </div>

        <button class="btn-gen" onclick="generateQR()">Generate QR</button>
        
        <div id="qrcode-container">
            <span id="placeholderText" style="color:#888; font-size:12px;">PREVIEW AREA</span>
            <div id="qrcode"></div>
        </div>

        <button id="downloadBtn" class="btn-down" onclick="downloadQR()">Download PNG</button>

        <div class="footer">
            Designed & Developed by <span>Vedant</span>
        </div>
    </div>

    <script>
        var qrcodeContainer = document.getElementById("qrcode");
        var placeholder = document.getElementById("placeholderText");
        var qrcodeObj = null; // Store the object

        function generateQR() {
            var url = document.getElementById("urlInput").value;
            var darkColor = document.getElementById("colorDark").value;
            var lightColor = document.getElementById("colorLight").value;
            var downloadBtn = document.getElementById("downloadBtn");

            // 1. Validation
            if (!url) {
                var input = document.getElementById("urlInput");
                input.style.borderColor = "#ff4b4b";
                setTimeout(() => input.style.borderColor = "rgba(255,255,255,0.5)", 500);
                return;
            }

            // 2. Clean up UI
            qrcodeContainer.innerHTML = "";
            placeholder.style.display = "none";

            // 3. Generate QR (Fixed size 250px)
            // We use 'new Date()' to force a slight refresh logic if needed, 
            // but standard generation is best for scanning reliability.
            qrcodeObj = new QRCode(qrcodeContainer, {
                text: url,
                width: 250,
                height: 250,
                colorDark : darkColor,
                colorLight : lightColor,
                correctLevel : QRCode.CorrectLevel.H
            });

            // 4. Show container styling
            document.getElementById("qrcode-container").style.border = "none";
            document.getElementById("qrcode-container").style.background = "transparent";

            // 5. Reveal Download Button
            downloadBtn.style.display = "block";
        }

        function downloadQR() {
            // FIX: Some browsers use <canvas>, some use <img>. We check for both.
            var canvas = qrcodeContainer.querySelector("canvas");
            var img = qrcodeContainer.querySelector("img");
            var downloadLink = document.createElement("a");

            if (canvas) {
                // Convert canvas to image URL
                downloadLink.href = canvas.toDataURL("image/png");
            } else if (img) {
                // Use image source
                downloadLink.href = img.src;
            } else {
                alert("Please generate a code first.");
                return;
            }

            downloadLink.download = "Vedant-QR.png";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>

</body>
</html>
